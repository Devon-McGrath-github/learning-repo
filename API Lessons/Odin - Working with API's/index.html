<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>APIs</title>
</head>

<body>
  <img src="#">
  <script>
    const img = document.querySelector('img');
    fetch('https://api.giphy.com/v1/gifs/translate?api_key=6vpb8g3hoBMV9cQZTSc4yeAP6H3RUonA&s=cats', { mode: 'cors' })
      .then(function (response) {
        return response.json();
      })
      .then(function (response) {
        img.src = response.data.images.original.url;
      });
  </script>
</body>

</html>
