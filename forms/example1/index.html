<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="index.js"></script>
</head>
<body>

  <form action="/my-handling-form-page" method="post">

    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" name="user_name" id="name" placeholder="placeholder text"/>
      </li>
      <li>
        <label for="email">Email:</label>
        <input type="email" name="user_email" id="email" value="example@email.com">
      </li>
      <li>
        <label for="msg">Message:</label>
        <textarea name="user_message" id="msg" cols="30" rows="5">text area example</textarea>
      </li>
      <li class="button">
        <button type="submit">Send your message</button>
      </li>
    </ul>

  </form>

</body>
</html>
